version: '3.8'

services:
  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    ports:
      - "7880:7880"   # HTTP
      - "7881:7881"   # WebRTC over TCP
      - "7882:7882/udp"  # WebRTC over UDP
      - "50000-50100:50000-50100/udp"  # RTC ports
    environment:
      - LIVEKIT_CONFIG=/etc/livekit.yaml
    volumes:
      - ./livekit-config.yaml:/etc/livekit.yaml
    networks:
      - rag-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"   # HTTP API
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Speech-to-Speech RAG Assistant
  rag-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-assistant
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=harvard
    volumes:
      - model_cache:/root/.cache
    depends_on:
      - livekit
      - qdrant
    networks:
      - rag-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

volumes:
  qdrant_storage:
    driver: local
  model_cache:
    driver: local

networks:
  rag-network:
    driver: bridge
